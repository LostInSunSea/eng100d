<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body class="homescreen-body">
    <div class="container" style="margin-top: 20px">
      <div class="row">
        <img src="img/WWF-Logo.png" alt="Logo" class="responsive-img" style="display:block; margin-left: auto; margin-right: auto; width: 65%;">
      </div>
        <div class="row">
            <div class="col s12">
                <div class="card-panel white" style="display:block; margin-left: auto; margin-right: auto; width: auto">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="John Doe"  id="name" type="text" class="validate">
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="number" type="text" class="validate">
                                    <label for="number">Last 4 Digits of Phone Number</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row" style="text-align: center">
                        <div class="col s12">
                            <a onclick="signin()" class="waves-effect waves-light btn btn-large">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- End New Volunteer Button -->
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/papaparse.js"></script>
      <script>
        $(document).ready(function() {
          $.ajax({
            type: "GET",
            url: "Volunteers.csv",
            dataType: "text",
            success: function(data) {parse(data)}
          });
        });
        var results;
        var line;
        function parse(data) {
          results=Papa.parse(data,{header:true});
        }
        function signin() {
          var name=document.getElementById('name').value.toLowerCase();
          name = name.replace(/\s+/g, '');
          var number=document.getElementById('number').value;
          for(var i=0;i<results.data.length;i++){
            var fName=results.data[i].FirstName.toLowerCase()+results.data[i].LastName.toLowerCase();
            var pNumber=results.data[i].Phone.trim().slice(-4);
            console.log("name"+i+": "+fName+"/"+name);
            console.log("number"+i+": "+pNumber+"/"+number);
            if(name == fName && number == pNumber){
                var d= new Date();
                var time= d.getHours()+":"+d.getMinutes();
                results.data[i].Start=time;
                line=results.data[i];
                $.post( "signin.php", { line: line, index: i }, function(status){
                  alert(status);
                });
                //change the window
            }
          }
        }
      </script>
    </body>
</html>
