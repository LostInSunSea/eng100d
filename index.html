    <head>

      <!--Import Google Icon Font-->

      <!--Import materialize.css-->

    <body>

      <center>
      <img src="wwf-logo.jpg" alt="Logo" style="width:420px;height:491px;">

      <br>
      <br>

      <!-- Begin entire card with data entries -->
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card light-green accent-2 lighten-3 center">
            <!--<div class="card-content white-text">
              <span class="card-title">Returning Volunteer</span>
            </div> -->
              <div class="card-action">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field white col s12">
                        <input id="text'" type="text" class="validate" style="text-align:center;">
                          <label for="text">Name</label>
                      </div>
                    </div>
                      <div class="row">
                        <div class="input-field white col s12">
                          <input id="number" type="number" class="validate" style="text-align:center;">
                          <label for="number">Number</label>
                        </div>
                      </div>
                </div>
                <!-- End card with data entries -->
                <!-- Submit Button -->
                <center>
                  <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Sign in
                  </button>
                  <!-- End Submit Button -->
                  <br>
                  <br>
              </div>
          </div>
        </div>
      </div>
      <center>
      <!-- New Volunteer Button -->
      <!-- <a class="waves-effect waves-light btn-large">New Volunteer</a> -->
      <!-- End New Volunteer Button -->
      <button class="btn waves-effect waves-light" type="submit" name="action">New Volunteer
      </button>
