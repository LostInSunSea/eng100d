    <script>
    
    var youthsection;
    function removeYouth(){
        
        var section = document.getElementById('section1');
        youthsection = section;
        section.parentNode.removeChild(section);
    }
    
        
        function copy(){
            if(document.getElementById('section1')==null){
                var clone = youthsection.cloneNode(true);
                document.getElementById('addyouthsection').appendChild(clone);
                return;
            }
            
            var clone = document.getElementById('section1').cloneNode(true);
            document.getElementById('addyouthsection').appendChild(clone);
            
        }
        
        function checkTerms() {
            var agree = document.getElementById("agree").checked;
            
            
            if(!agree){
                Materialize.toast('Please accept the Terms and Conditions', 4000);
            }
            
            
        }
    </script>
